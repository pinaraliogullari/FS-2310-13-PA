<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Todo App Tekrar</title>
</head>

<body>
    <div class="container p-3 w-50">
        <!-- Burası Başlık, Form ve Filtre alanı -->
        <div class="card">
            <div class="card-header text-danger display-5 text-center">
                Todo App Tekrar
            </div>
            <div class="card-body">
                <form onsubmit="addTask(event)">
                    <div class="input-group">
                        <input type="text" id="task" class="form-control">
                        <button type="submit" class="btn btn-success"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </form>
            </div>
            <div class="card-header d-flex justify-content-between">
                <div id="filters" class="d-flex gap-3">
                    <span role="button" id="all" class="text-danger fw-bold">All</span>
                    <span role="button" id="pending">Pending</span>
                    <span role="button" id="completed">Completed</span>
                </div>
                <div>
                    <button onclick="" class="btn btn-danger btn-sm">Clear All</button>
                </div>
            </div>
        </div>
        <!-- Burası Görevlerin listelendiği bölüm -->
        <div class="card mt-2">
            <ul class="list-group p-2" id="task-list">
               
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
